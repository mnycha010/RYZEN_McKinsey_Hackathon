{% extends "base.html" %}
{% block content %}
<h2>AI Analytics Chatbot</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="query" placeholder="Ask a question or type a command..." class="form-control" />
    <button type="submit" class="btn btn-primary mt-2">Ask</button>
</form>
<div class="mt-4">
    <strong>Response:</strong>
    <p>{{ response }}</p>
</div>
<h4>Prebuilt Commands</h4>
<ul>
    {% for cmd, desc in commands.items %}
        <li><strong>{{ cmd }}</strong>: {{ desc }}</li>
    {% endfor %}
</ul>
{% endblock %}
