{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1>Welcome to Stokvel App</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <a href="{% url 'member:onboard' %}" class="btn btn-primary">Complete Your Profile</a>
    {% else %}
        <p>Please login or register to join a Stokvel.</p>
        <a href="{% url 'core:login' %}" class="btn btn-success me-2">Login</a>
        <a href="{% url 'member:onboard' %}" class="btn btn-primary">Register</a>
    {% endif %}
</div>
{% endblock %}
