<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Existing User Login" />
    <meta name="author" content="RYZEN Team" />
    <title>Existing User Login | RYZEN Stokvel</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        background-color: #f8fafc;
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      .btn-primary {
        border-radius: 50px;
        font-weight: 600;
      }
      .progress {
        height: 8px;
      }
    </style>
  </head>

  <body class="d-flex flex-column h-100 bg-light">
    <!-- Login Section -->
    <div class="container py-5">
      <!-- Header -->
      <div class="mb-5 text-center">
        <a href="index.html" class="btn btn-outline-secondary mb-3"
          >&larr; Back</a
        >
        <h2 class="fw-bold">Welcome Back</h2>
        <p class="text-muted">Login to access your stokvel group</p>
      </div>

      <!-- Progress -->
      <div class="mb-5">
        <div class="d-flex justify-content-between mb-2">
          <span>Step 1 of 1</span>
          <span class="text-muted">Login</span>
        </div>
        <div class="progress">
          <div
            class="progress-bar bg-primary"
            role="progressbar"
            style="width: 100%"
          ></div>
        </div>
      </div>

      <!-- Login Card -->
      <div class="card shadow-sm mb-5">
        <div class="card-body py-5 px-4">
          <div class="text-center mb-4">
            <i class="bi bi-person-circle fs-1 text-primary"></i>
            <h5 class="fw-bold mt-3">Existing User Login</h5>
            <p class="text-muted">
              Enter your details to access your stokvel account
            </p>
          </div>

          <form>
            <div class="mb-3">
              <label for="name" class="form-label">User Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your User name"
                required
              />
            </div>


            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe" class="small text-muted"
                  >Remember me</label
                >
              </div>
              <a href="#" class="small text-primary">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
              Login <i class="bi bi-box-arrow-in-right ms-1"></i>
            </button>
          </form>
        </div>
      </div>
   
      <!-- Footer Note -->
    <div class="text-center">
        <p class="small text-muted mb-0">
        Not a member yet?
        <a href="KYC_newUser.html" class="text-primary text-decoration-none">
            Join a Stokvel group
        </a>
        </p>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Password Toggle Script -->
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");
      togglePassword.addEventListener("click", () => {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        togglePassword.innerHTML =
          type === "password"
            ? '<i class="bi bi-eye"></i>'
            : '<i class="bi bi-eye-slash"></i>';
      });
    </script>
  </body>
</html>
