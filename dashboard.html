<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Modern Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">
            

<!--DASHBOARD SECTION-->
           <div class="dashboard-container">
        <header class="header">
            <div>
                <h1>Welcome back!</h1>
                <p class="group-name">Prosperity Circle Stokvel</p>
            </div>
            <div class="notification-icon">
                <i class="fa-regular fa-bell"></i>
            </div>
        </header>

       <div class="dashboard-container">
    
    <div class="card main-balance-card">
        <p>Total Group Balance</p>
        <div class="balance-details">
            <h2 id="total-balance"></h2> <i class="fa-solid fa-arrow-trend-up"></i>
        </div>
        <p class="contribution">Your contribution this month</p>
        <p id="user-contribution" class="contribution-amount"></p> </div>

    <div class="secondary-cards-container">
        
        <div class="card secondary-card">
            <div class="card-content">
                <i class="fa-solid fa-users icon-blue"></i>
                <div>
                    <p>Active Members</p>
                    <p class="card-value" id="active-members"></p> </div>
            </div>
        </div>
        
        <div class="card secondary-card">
            <div class="card-content">
                <i class="fa-regular fa-clock icon-orange"></i> 
                <div>
                    <p>Recent Payout</p>
                    <p class="card-value" id="recent-payout"></p> </div>
            </div>
        </div>
        
    </div>

    <div class="card progress-card">
        <div class="progress-header">
            <h3>December Progress</h3> <span id="progress-percentage" class="progress-percentage"></span> </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div> </div>
        <div class="progress-amounts">
            <p id="current-amount"></p> <p id="target-amount"></p> </div>
        <p class="remaining" id="remaining-amount"></p> </div>
    
    <div class="card warning-alert" id="missed-contributions-alert">
    <div class="alert-content">
        <i class="fa-solid fa-circle-exclamation alert-icon"></i>
        <div>
            <!-- The alert-text paragraph is updated by JS -->
            <p class="alert-text">2 members missed contributions this month</p>
            
            <!-- This button will toggle the list -->
            <button class="view-details-toggle" id="toggle-details-btn">
                View details &rarr;
            </button>
        </div>
    </div>
    
    <!-- New: Dropdown Content (Hidden by default) -->
    <ul class="missed-members-list" id="missed-members-list">
        <!-- List items will be populated and toggled by JavaScript -->
    </ul>
</div>
</div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

<!-- Footer -->
<footer class="bg-white py-4 mt-auto border-top">
    <div class="container px-5 text-center">
        <div class="d-flex justify-content-center gap-5">
            <a href="index.html" class="text-primary fs-3" title="Home">
                <i class="bi bi-house"></i>
            </a>
            <a href="profile.html" class="text-primary fs-3" title="Profile">
                <i class="bi bi-person-lines-fill"></i>
            </a>
            <a href="dashboard.html" class="text-primary fs-3" title="Dashboard">
                <i class="bi bi-speedometer2"></i>
            </a>
            <a href="chatbot.html" class="text-primary fs-3" title="Chatbox">
                <i class="bi bi-chat-dots"></i>
            </a>
        </div>
        <p class="text-muted small mt-3 mb-0 fw-normal">&copy; 2025 Prosperity Circle Stokvel. All rights reserved.</p>
    </div>
</footer>


    </body>
</html>
